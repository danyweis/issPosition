<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> ISS Position</title>
</head>

<body>
    <div class="topText">
        <h1>Real time position from the ISS station:</h1>
        <p>The ISS is traveling at a speed close to 28,000 km/h,<br>
            the position is called every 5 seconds</p>
        <h2>Longitude:
            <span class="longitude"></span>
            Latitude:
            <span class="latitude"></span>
        </h2>
    </div>

    <div class="container">
        <img src="worldMap.jpg" alt="map" class="map">
        <img src="iss.png" alt="iss" class="iss">
    </div>
    <div class="downText">

        <h2>There are currently <span class="people">0</span> people in the space:</h2>
        <ul>

        </ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
